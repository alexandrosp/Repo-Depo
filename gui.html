<!DOCTYPE html>
<html>
<head>
    <title>Pyodide GUI Example</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
</head>
<body>
    <h1>Simple Pyodide GUI App</h1>
    <div id="pywebio-scope"></div>
    <script type="text/javascript">
        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage('micropip');
            await pyodide.runPythonAsync(`
import micropip
await micropip.install('pywebio')
`);
            pyodide.runPython(`
from pywebio import start_server
from pywebio.output import put_text, put_input, put_buttons
from pywebio.session import run_js

def main():
    name = put_input('Your name:', type='text')
    put_buttons(['Submit'], onclick=lambda _: run_js('alert("Hello, " + document.querySelector("input").value + "!")'))

start_server(main, port=80, cdn=False)
            `);
        }
        main();
    </script>
</body>
</html>
