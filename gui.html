        const colon = ["     ","     ","  ‚ñà  ","     ","  ‚ñà  ","     ","     ","     "];

        function getAsciiTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const timeString = hours + ":" + minutes + ":" + seconds;
            let asciiTime = Array(8).fill("");

            for (let char of timeString) {
                let charArray = (char === ":") ? colon : digits[char];
                for (let i = 0; i < 8; i++) {
                    asciiTime[i] += charArray[i] + " ";
                }
            }
            return asciiTime;
        }

        function updateClock() {
            const asciiTime = getAsciiTime();
            document.getElementById('clock').innerText = asciiTime.join('\n');
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display clock immediately
    </script>
